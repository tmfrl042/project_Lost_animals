<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>꺄르르마켓_브랜드 아동복 원페이지 쇼핑몰</title>

    <meta property="og:title" content="꺄르르마켓"/>
    <meta property="og:description" content="백엔드까지 작업한 첫 결과물!"/>
    <meta property="og:image" content="{{ url_for('static', filename='ogimage.png') }}"/>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        .inner {
            width: 1000px;
            margin: 0 auto;
        }

        .nav {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
            margin-right: 200px;

        }

        .nav .item {
            margin-right: 8px;
        }

        .region {
            display: flex;
            justify-content: center;
            margin: 100px 0 30px;
        }

        .region .item {
            margin-right: 8px;
        }
    </style>
    <script>
        $(document).ready(function () {
            showCenter();
        });

        function showCenter() {
            $.ajax({
                type: 'GET',
                url: '/center',
                data: {},
                success: function (response) {
                    let centers = response['bohocenters']
                    for (let i = 0; i < centers.length; i++) {
                        let sigun = centers[i]['SIGUN_NM']
                        let name = centers[i]['SHTER_NM']
                        let add = centers[i]['PROTECT_PLC']
                        let telno = centers[i]['SHTER_TELNO']

                        let temp_html = `<tr>
                                            <td>${sigun}</td>
                                            <td>${name}</td>
                                            <td>${add}</td>
                                            <td>${telno}</td>
                                        </tr>`
                        $('#center-list').append(temp_html)
                    }
                }
            })
        }

        function search() {
            let name = $('#order-name').val();
            let count = $('#order-count').val();
            let address = $('#order-address').val();
            let phone = $('#order-phone').val();

            $.ajax({
                type: "POST",
                url: "/center",
                data: {name_give: name, count_give: count, address_give: address, phone_give: phone},
                success: function (response) {
                    if (response["result"] == "success") {
                        alert(response["msg"]);
                        window.location.reload();
                    }
                }
            })
        }
    </script>
</head>
<body>
<div class="nav">
    <button type="button" class="btn item btn-outline-secondary">유기견 보호센터 찾기</button>
    <button type="button" class="btn item btn-outline-secondary">유기견 공고 조회</button>
    <button type="button" class="btn item btn-outline-secondary">블로그</button>
    <button type="button" class="btn item btn-outline-secondary">정보 공유</button>
</div>
<div class="inner">
    <div class="region">
        <div class="form-group col-md-4">
            <select id="inputsido" class="form-control">
                <option selected>시/도</option>
                <option>경기도</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <select id="inputsigun" class="form-control">
                <option selected>시/군/구</option>
                <option>가평군</option>
                <option>고양시</option>
                <option>과천시</option>
                <option>광명시</option>
                <option>광주시</option>
                <option>구리시</option>
                <option>군포시</option>
                <option>김포시</option>
                <option>남양주시</option>
                <option>동두천시</option>
                <option>부천시</option>
                <option>성남시</option>
                <option>수원시</option>
                <option>시흥시</option>
                <option>안산시</option>
                <option>안성시</option>
                <option>안양시</option>
                <option>양주시</option>
                <option>양평군</option>
                <option>여주시</option>
                <option>연천군</option>
                <option>오산시</option>
                <option>용인시</option>
                <option>의왕시</option>
                <option>의정부시</option>
                <option>이천시</option>
                <option>파주시</option>
                <option>평택시</option>
                <option>포천시</option>
                <option>하남시</option>
                <option>화성시</option>
            </select>
        </div>
        <button type="button" class="btn submit btn-secondary btn-sm">검색</button>
    </div>
    <br>
    <table class="table table-sm table-hover">
        <thead>
        <tr>
            <th scope="col">관할구역</th>
            <th scope="col">보호센터명</th>
            <th scope="col">주소</th>
            <th scope="col">전화번호</th>
        </tr>
        </thead>
        <tbody id="center-list">
        </tbody>
    </table>
</div>


</body>
</html>
